<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="login" class="page no-navbar toolbar-through">
    <!-- Scrollable page content-->
    <div class="page-content">    
            
                <br><br>            
			   <div style="text-align:center" data-controltype="image" class="topband">               
				  <img src="img/logo.png" alt="e-Box">
                 </div>
				 
                <form id="loginForm" method="POST" class="">
                <div class="list-block inset">
                <ul>   
                  <li>
                    <div class="item-content">
                      <div class="item-media"><i class="icon icon-form-email"></i></div>
                      <div class="item-inner">
                        <div class="item-input">
                          <input type="email" name="username" id="username" placeholder="E-mail"/>
                        </div>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="item-content">
                      <div class="item-media"><i class="icon icon-form-password"></i></div>
                      <div class="item-inner">
                        <div class="item-input">
                          <input type="password" name="password" id="password" placeholder="Password"/>
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
              <div class="content-block">
                <div class="row">           
                  <p><a href="#" id="btnLogin" class="button button-big button-submit">Login</a></p>
                </div>
              </div>
               <p><center><small>Copyright (c) 2014 - MLS Technologies</small></center></p>	
              </form>
              
    </div>
  </div>
</div>
