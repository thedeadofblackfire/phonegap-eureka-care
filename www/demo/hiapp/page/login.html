<div class="navbar">
  <div class="navbar-inner">
    <div class="center sliding">{{appName}}</div>
  </div>
</div>

<div class="pages navbar-through">
  <div data-page="login" class="page no-toolbar no-swipeback">
    
    <div class="page-content ">

      <div class="content-block">
        <div class="logo">{{appName}}</div>
      </div>

      <div class="content-block login-input-content">
        <div class="store-data list-block">
            <div><input type="text" class="login-name" value="hiapp@test.com" placeholder="{{loginnamePlaceholder}}"></div>
            <div><input type="password" class="password" value="nopassword" placeholder="{{passwordPlaceholder}}"></div>
            <a class="multi-language" href="page/language.html">
                <i class="icon ios7-world-outline"></i>
                <span>{{language}}</span>
            </a>
        </div>
      </div>

      <div class="content-block login-btn-content">
            <a href="#" class="button button-big button-submit login-submit color-white">{{loginBtn}}</a>
      </div>

      <div class="copyright">
          <a href="javascript:">{{signUp}}</a>&nbsp;&nbsp;|&nbsp;
          <a href="javascript:">{{forgotPwd}}</a>
      </div>
      
    </div>

  </div>
</div>
